<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعة ألعاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .games button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>مجموعة ألعاب</h1>
    
    <!-- قائمة الألعاب -->
    <div class="games">
        <button onclick="playTicTacToe()">إكس أو</button>
        <button onclick="playGuessNumber()">تخمين الرقم</button>
        <button onclick="playRockPaperScissors()">حجر-ورقة-مقص</button>
        <button onclick="playMemoryGame()">لعبة الذاكرة</button>
        <button onclick="playQuizGame()">لعبة الأسئلة</button>
    </div>

    <div id="gameArea"></div>

    <!-- نص ودود الشمري -->
    <div class="footer">
        ودود الشمري
    </div>

    <script>
        // لعبة إكس أو
        function playTicTacToe() {
            document.getElementById('gameArea').innerHTML = `
                <h2>لعبة إكس أو</h2>
                <!-- هنا يمكنك وضع الكود الخاص بلعبة إكس أو مثل الذي وضعناه سابقًا -->
            `;
        }

        // لعبة تخمين الرقم
        function playGuessNumber() {
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            let attempts = 0;
            document.getElementById('gameArea').innerHTML = `
                <h2>تخمين الرقم بين 1 و 100</h2>
                <input type="number" id="guessInput" placeholder="أدخل رقمك">
                <button onclick="checkGuess()">تحقق</button>
                <p id="feedback"></p>
            `;
            
            window.checkGuess = function() {
                let guess = document.getElementById('guessInput').value;
                attempts++;
                if (guess == randomNumber) {
                    document.getElementById('feedback').textContent = "تهانينا! لقد خمّنت الرقم الصحيح في " + attempts + " محاولة.";
                } else if (guess < randomNumber) {
                    document.getElementById('feedback').textContent = "الرقم المدخل أصغر من الرقم المطلوب!";
                } else {
                    document.getElementById('feedback').textContent = "الرقم المدخل أكبر من الرقم المطلوب!";
                }
            };
        }

        // لعبة حجر-ورقة-مقص
        function playRockPaperScissors() {
            document.getElementById('gameArea').innerHTML = `
                <h2>حجر-ورقة-مقص</h2>
                <button onclick="playRPS('حجر')">حجر</button>
                <button onclick="playRPS('ورقة')">ورقة</button>
                <button onclick="playRPS('مقص')">مقص</button>
                <p id="rpsResult"></p>
            `;
            
            const choices = ["حجر", "ورقة", "مقص"];
            window.playRPS = function(playerChoice) {
                const computerChoice = choices[Math.floor(Math.random() * choices.length)];
                if (playerChoice === computerChoice) {
                    document.getElementById('rpsResult').textContent = `تعادل! الكمبيوتر اختار ${computerChoice} أيضًا.`;
                } else if ((playerChoice === "حجر" && computerChoice === "مقص") ||
                           (playerChoice === "ورقة" && computerChoice === "حجر") ||
                           (playerChoice === "مقص" && computerChoice === "ورقة")) {
                    document.getElementById('rpsResult').textContent = `لقد فزت! الكمبيوتر اختار ${computerChoice}.`;
                } else {
                    document.getElementById('rpsResult').textContent = `لقد خسرت! الكمبيوتر اختار ${computerChoice}.`;
                }
            };
        }

        // لعبة الذاكرة
        function playMemoryGame() {
            document.getElementById('gameArea').innerHTML = `
                <h2>لعبة الذاكرة</h2>
                <p>لعبة بسيطة تحتاج تركيز. (يمكن تطويرها لاحقًا)</p>
            `;
        }

        // لعبة الأسئلة
        function playQuizGame() {
            const questions = [
                { question: "ما هو عاصمة قطر؟", answer: "الدوحة" },
                { question: "ما هو أكبر كوكب في النظام الشمسي؟", answer: "المشتري" },
                { question: "كم عدد ألوان قوس قزح؟", answer: "7" }
            ];
            let currentQuestion = 0;
            document.getElementById('gameArea').innerHTML = `
                <h2>لعبة الأسئلة</h2>
                <p id="question">${questions[currentQuestion].question}</p>
                <input type="text" id="answerInput" placeholder="أدخل إجابتك">
                <button onclick="checkAnswer()">تحقق</button>
                <p id="quizFeedback"></p>
            `;
            
            window.checkAnswer = function() {
                let answer = document.getElementById('answerInput').value;
                if (answer === questions[currentQuestion].answer) {
                    document.getElementById('quizFeedback').textContent = "إجابة صحيحة!";
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        document.getElementById('question').textContent = questions[currentQuestion].question;
                        document.getElementById('answerInput').value = "";
                    } else {
                        document.getElementById('quizFeedback').textContent = "لقد أنهيت اللعبة!";
                    }
                } else {
                    document.getElementById('quizFeedback').textContent = "إجابة خاطئة! حاول مرة أخرى.";
                }
            };
        }
    </script>

</body>
</html>
