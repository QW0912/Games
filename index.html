<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة إكس أو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #000;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>لعبة إكس أو</h1>
    <p id="status">اختر نمط اللعب: </p>
    <button onclick="startGame('friend')">اللعب ضد صديق</button>
    <button onclick="startGame('computer')">اللعب ضد الكمبيوتر</button>
    
    <div id="gameArea" style="display: none;">
        <div class="board" id="board"></div>
        <button onclick="resetGame()">إعادة اللعب</button>
    </div>

    <audio id="clapSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>

    <script>
        let board;
        let currentPlayer;
        let gameMode;
        let rounds = 0;
        let playerWins = { X: 0, O: 0 };
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function startGame(mode) {
            gameMode = mode;
            currentPlayer = 'X';
            board = Array(9).fill(null);
            rounds = 0;
            document.getElementById('status').textContent = `اللاعب ${currentPlayer} يبدأ`;
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('board').innerHTML = board.map((_, index) => `<div class="cell" onclick="handleClick(${index})"></div>`).join('');
        }

        function handleClick(index) {
            if (!board[index]) {
                board[index] = currentPlayer;
                document.getElementById('board').children[index].textContent = currentPlayer;
                if (checkWin()) {
                    playerWins[currentPlayer]++;
                    rounds++;
                    playClapSound();
                    document.getElementById('status').textContent = `اللاعب ${currentPlayer} فاز!`;
                    if (rounds < 3) {
                        setTimeout(resetBoard, 2000); 
                    } else {
                        document.getElementById('status').textContent = `اللعبة انتهت! الفائز: ${currentPlayer}`;
                        rounds = 0;
                    }
                } else if (board.every(cell => cell)) {
                    rounds++;
                    document.getElementById('status').textContent = "تعادل!";
                    if (rounds < 3) {
                        setTimeout(resetBoard, 2000); 
                    } else {
                        document.getElementById('status').textContent = `اللعبة انتهت!`;
                        rounds = 0;
                    }
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    document.getElementById('status').textContent = `اللاعب ${currentPlayer} يلعب الآن`;
                    if (gameMode === 'computer' && currentPlayer === 'O') {
                        computerMove();
                    }
                }
            }
        }

        function computerMove() {
            let availableCells = board.map((cell, index) => cell === null ? index : null).filter(index => index !== null);
            let randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
            handleClick(randomCell);
        }

        function checkWin() {
            return winningCombinations.some(combination => 
                combination.every(index => board[index] === currentPlayer)
            );
        }

        function resetBoard() {
            board = Array(9).fill(null);
            document.getElementById('board').innerHTML = board.map((_, index) => `<div class="cell" onclick="handleClick(${index})"></div>`).join('');
            currentPlayer = 'X';
            document.getElementById('status').textContent = `جولة جديدة! اللاعب ${currentPlayer} يبدأ`;
        }

        function resetGame() {
            rounds = 0;
            playerWins = { X: 0, O: 0 };
            startGame(gameMode);
        }

        function playClapSound() {
            document.getElementById('clapSound').play();
        }
    </script>
</body>
</html>
