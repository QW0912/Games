<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعة ألعاب ممتعة</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f0e68c;
        }
        h1 {
            color: #ff4500;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 3px solid #000;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #f5f5dc;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4500;
        }
        .game-section {
            margin-top: 50px;
            padding: 20px;
            background-color: #ffebcd;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>لعبة إكس أو</h1>
    <p id="status">اختر نمط اللعب: </p>
    <button onclick="startGame('friend')">اللعب ضد صديق</button>
    <button onclick="startGame('computer')">اللعب ضد الكمبيوتر</button>
    
    <div id="gameArea" style="display: none;">
        <div class="board" id="board"></div>
        <button onclick="resetGame()">إعادة اللعب</button>
    </div>

    <div class="game-section">
        <h1>لعبة تخمين الرقم</h1>
        <p id="guessStatus">حاول تخمين الرقم من 1 إلى 10 (ثلاث محاولات فقط)</p>
        <div id="guessGameArea">
            <input type="number" id="guessInput" placeholder="أدخل رقم من 1 إلى 10">
            <button onclick="submitGuess()">إرسال التخمين</button>
            <p id="guessMessage"></p>
            <button onclick="resetGuessGame()">إعادة اللعب</button>
        </div>
    </div>

    <div class="game-section">
        <h1>لعبة جديدة: العد السريع</h1>
        <p id="countStatus">اضغط على الزر بأسرع وقت ممكن! (ثلاث محاولات)</p>
        <button id="countButton" onclick="startCountGame()">ابدأ العد</button>
        <p id="countMessage"></p>
        <button onclick="resetCountGame()">إعادة اللعب</button>
    </div>

    <audio id="clapSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>
    <audio id="laughSound" src="https://www.soundjay.com/human/sounds/laugh-4.mp3" preload="auto"></audio>

    <script>
        // لعبة إكس أو
        let board;
        let currentPlayer;
        let gameMode;
        let rounds = 0;
        let playerWins = { X: 0, O: 0 };
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function startGame(mode) {
            gameMode = mode;
            currentPlayer = 'X';
            board = Array(9).fill(null);
            rounds = 0;
            document.getElementById('status').textContent = `اللاعب ${currentPlayer} يبدأ`;
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('board').innerHTML = board.map((_, index) => `<div class="cell" onclick="handleClick(${index})"></div>`).join('');
        }

        function handleClick(index) {
            if (!board[index]) {
                board[index] = currentPlayer;
                document.getElementById('board').children[index].textContent = currentPlayer;
                if (checkWin()) {
                    playerWins[currentPlayer]++;
                    rounds++;
                    playClapSound();
                    document.getElementById('status').textContent = `اللاعب ${currentPlayer} فاز!`;
                    if (rounds >= 3) {
                        document.getElementById('status').textContent = `اللعبة انتهت! الفائز: ${currentPlayer}`;
                    }
                } else if (board.every(cell => cell)) {
                    rounds++;
                    document.getElementById('status').textContent = "تعادل!";
                    if (rounds >= 3) {
                        document.getElementById('status').textContent = `اللعبة انتهت!`;
                    }
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    document.getElementById('status').textContent = `اللاعب ${currentPlayer} يلعب الآن`;
                    if (gameMode === 'computer' && currentPlayer === 'O') {
                        computerMove();
                    }
                }
            }
        }

        function computerMove() {
            let availableCells = board.map((cell, index) => cell === null ? index : null).filter(index => index !== null);
            let randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
            handleClick(randomCell);
        }

        function checkWin() {
            return winningCombinations.some(combination => 
                combination.every(index => board[index] === currentPlayer)
            );
        }

        function resetGame() {
            startGame(gameMode);
        }

        function playClapSound() {
            document.getElementById('clapSound').play();
        }

        function playLaughSound() {
            document.getElementById('laughSound').play();
        }

        // لعبة تخمين الرقم
        let targetNumber;
        let guessAttempts = 0;
        const maxGuessAttempts = 3;

        function startGuessGame() {
            targetNumber = Math.floor(Math.random() * 10) + 1;
            guessAttempts = 0;
            document.getElementById('guessMessage').textContent = '';
            document.getElementById('guessInput').value = '';
        }

        function submitGuess() {
            let guess = Number(document.getElementById('guessInput').value);
            guessAttempts++;
            if (guess === targetNumber) {
                playClapSound();
                document.getElementById('guessMessage').textContent = `أحسنت! لقد خمنت الرقم الصحيح: ${targetNumber}`;
            } else if (guessAttempts >= maxGuessAttempts) {
                playLaughSound();
                document.getElementById('guessMessage').textContent = `خسرت! الرقم الصحيح كان: ${targetNumber}`;
            } else {
                document.getElementById('guessMessage').textContent = guess > targetNumber ? 'الرقم أقل!' : 'الرقم أكبر!';
            }
        }

        function resetGuessGame() {
            startGuessGame();
        }

        // لعبة العد السريع
        let countClicks = 0;
        let countAttempts = 0;
        const maxCountAttempts = 3;

        function startCountGame() {
            countClicks = 0;
            countAttempts++;
            document.getElementById('countButton').textContent = `اضغط بسرعة! (${countClicks})`;
            document.getElementById('countButton').onclick = countClick;
        }

        function countClick() {
            countClicks++;
            document.getElementById('countButton').textContent = `اضغط بسرعة! (${countClicks})`;
            if (countClicks >= 10) {
                playClapSound();
                document.getElementById('countMessage').textContent = `أحسنت! وصلت إلى 10 نقرات بسرعة!`;
                document.getElementById('countButton').onclick = null;
            } else if (countAttempts >= maxCountAttempts) {
                playLaughSound();
                document.getElementById('countMessage').textContent = `خسرت! لم تصل إلى 10 نقرات في المحاولة.`;
                document.getElementById('countButton').onclick = null;
            }
        }

        function resetCountGame() {
                        document.getElementById('countButton').textContent = "ابدأ العد";
            document.getElementById('countMessage').textContent = '';
            countAttempts = 0;
        }
    </script>
</body>
</html>
